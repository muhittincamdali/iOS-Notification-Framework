name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build and Test (if Swift package exists)
        shell: bash
        run: |
          if [ -f "Package.swift" ]; then
            swift build -v
            swift test -v
          else
            echo "No Package.swift; skipping build/test"
          fi
